name: Deploy Student Data Hub to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# ⚠️ חובה ל-Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # מייצר ארטיפקט של האתר – השורש כולל index.html, pages/, assets/ וכו'
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # אם בעתיד תבנה לתיקייה אחרת, שנה כאן

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
