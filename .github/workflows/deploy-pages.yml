name: Deploy Student Data Hub to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # מרכיב חבילה לפריסה מתוך שורש הריפו, ללא תיקיות פיתוח
      - name: Build _site artifact
        run: |
          mkdir -p _site
          rsync -av \
            --exclude ".git*" \
            --exclude ".github*" \
            --exclude "node_modules*" \
            ./ _site/
          echo "✅ Built _site with $(ls -1 _site | wc -l) top-level items"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
