<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>תלמידים — grades-app</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="/assets/css/theme.css">
</head>
<body>
  <header class="app-header">
    <div class="container header-inner">
      <h1>תלמידים</h1>
      <nav style="display:flex;gap:8px;">
        <button onclick="toPage(1)" class="btn grade-7">ז</button>
        <button onclick="toPage(2)" class="btn grade-8">ח</button>
        <button onclick="toPage(3)" class="btn grade-9">ט</button>
        <button onclick="toPage(0)" class="btn">לוח בקרה</button>
        <button onclick="toPage(4)" class="btn">משימות</button>
        <button onclick="toPage(5)" class="btn">יומן ציונים</button>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="controls">
      <input id="studentsSearch" placeholder="חפש שם/ת" />
      <select id="classFilter"><option value="">כל הכיתות</option></select>
    </section>

    <section id="studentsTable">
      <!-- טבלת תלמידים תיוולד כאן מתוך IndexedDB -->
    </section>
  </main>

  <script src="/assets/js/db.js" defer></script>
  <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
