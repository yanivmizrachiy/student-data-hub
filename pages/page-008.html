<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>הגדרות — grades-app</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="/assets/css/theme.css">
</head>
<body>
  <header class="app-header">
    <div class="container header-inner">
      <h1>הגדרות</h1>
      <nav>
        <button onclick="toPage(1)" class="btn">לוח בקרה</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>אחסון</h2>
      <label><input type="radio" name="storageMode" value="offline" checked> אופליין בלבד (IndexedDB)</label>
      <label><input type="radio" name="storageMode" value="cloud"> ענן מאובטח (לא מחובר כרגע)</label>
    </section>

    <section>
      <h2>פעולות נתונים</h2>
      <button id="clearDbBtn" class="btn warn">מחק נתונים מקומיים</button>
      <button id="backupBtn" class="btn">הורדת גיבוי (ZIP)</button>
    </section>
  </main>

  <script src="/assets/js/db.js" defer></script>
  <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
